<!-- home.html -->
{% extends 'base.html' %}

{% block content %}
  {% if request.user.is_authenticated %}
    <h2>Welcome, {{ request.user.username }}!</h2>
  {% else %}
    <h2>Welcome!</h2>
  {% endif %}

  {% if data %}
  
  <div class="container-fluid d-flex flex-wrap">
    {% for article in data %}
    <div class="card m-2" style="width: 18rem;">
      <a target="_blank" href="{{article.url}}"><img src="{{article.urlToImage}}" height="150px" width="200px" class="card-img-top" alt="..."></a>
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <a href="#" class="btn btn-primary">Read More</a>
      </div>
    </div>
  {% endfor %}
  </div>

  {% endif %}
{% endblock %}
